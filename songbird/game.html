<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dota 2 quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.1/css/bootstrap-reboot.rtl.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
</head>
<body class="body">

  <div class="game__bg">
    <img src="./assets/img/game-bg.jpg" alt="background" class="game__bg-img">
    <img src="./assets/img/fire.gif" alt="background" class="game__bg-img-fire">
  </div>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo-with-lang">

          <a href="./" class="logo">
            <div class="logo__wrapper">
              <div class="logo__image">
                <img src="./assets/icons/dota-logo.png" alt="logo">
              </div>
              <div class="logo__title">
                quiz
              </div>
            </div>
          </a>
  
          <div class="language">
            <div class="language__wrapper">
              <div class="language__icon">
                <img src="./assets/icons/language.svg" alt="language icon">
              </div>
              <div class="language__title">
                язык
              </div>
            </div>
          </div>

        </div>

        <div class="header__btn">
          <div class="header__btn-inner-text">
            <img src="./assets/icons/bounty.webp" alt="bounty rune">
            счет: 
            <span class="header__btn-inner-score">12</span>
          </div>
        </div>
        
      </div>
    </div>
  </header>

  <div class="pagination">
    <div class="container">
      <div class="pagination__bg">
        <div class="pagination__wrapper">
          <li class="pagination__item pagination__item_active">
            <div class="pagination__link">
              Центральная линия
            </div>
          </li>
          <li class="pagination__item">
            <div class="pagination__link">
              Сложная линия
            </div>
          </li>
          <li class="pagination__item">
            <div class="pagination__link">
              Легкая линия
            </div>
          </li>
          <li class="pagination__item">
            <div class="pagination__link">
              Лес
            </div>
          </li>
          <li class="pagination__item">
            <div class="pagination__link">
              Роуминг
            </div>
          </li>
          <li class="pagination__item">
            <div class="pagination__link">
              Поддержка
            </div>
          </li>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron">
    <div class="container">
        <div class="jumbotron__wrapper">
          <div class="jumbotron__img">
            <img src="./assets/img/anon.png" alt="anonimous photo">
          </div>
          <div class="jumbotron__player">
            <div class="jumbotron__title">
              ******
            </div>
            <div class="jumbotron__divider"></div>
           
            <div class="audio-player">
              <div class="timeline">
                <div class="progress" style="width: 1.99066%;"></div>
              </div>
              <div class="controls">
                <div class="play-container">
                  <div class="toggle-play play">
                </div>
                </div>
                <div class="time">
                  <div class="current">0:02</div>
                  <div class="divider">/</div>
                  <div class="length">1:44</div>
                </div>
                <div class="volume-container">
                  <div class="volume-button">
                    <div class="volume icono-volumeMedium"></div>
                  </div>
                  <div class="volume-slider">
                    <div class="volume-percentage" style="width: 40.8333%;"></div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dota 2 quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.1/css/bootstrap-reboot.rtl.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    
</head>
<body class="body">
    <div class="results">
        <div class="results__bg">
            <div class="results__img-wrapper">
                <img class="results__img" src="./assets/img/final-bg.jpg" alt="background image" />
            </div>
            <div class="results__shadow"></div>
        </div>
        <span class="results__text">
            <h1 class="results__title animate__animated animate__fadeInUp">
                <span class="minor" data-lang="minor-results">Поздравляем!</span>
                <div>
                    <span data-lang="results-text-before">
                        Вы прошли викторину и набрали
                    </span>
                    <span class="results__score-points"> 0 </span>
                    <span data-lang="results-text-after">
                        из 30 возможных баллов
                    </span>
                </div>
            </h1>
            <div class="results__descr">
                <a href="/game.html">
                    <div class="results__btn">
                        <div class="results__btn-inner-text" data-lang="restart-btn">начать сначала</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <audio id="main-audio-theme" >
        <source src="./assets/audio/victory.mpeg" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
